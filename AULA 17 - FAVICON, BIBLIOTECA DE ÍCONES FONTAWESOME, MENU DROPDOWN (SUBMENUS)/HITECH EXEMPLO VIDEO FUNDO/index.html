<body>
<!--VIDEO FUNDO-->
<video src="/HITECH EXEMPLO VIDEO FUNDO/video.mp4" autoplay loop></video>
<!--LOGO-->
    <header>
        <img src="img/logo-color.png">
    </header>
<!--FORMULARIO-->
    <section class="contato">
        <form action="feedback-cadastro.html">

        <input type="text" name="nome" minlength="4" maxlength="20" size="20" placeholder="Digite seu nome (4 a 20 caracteres)">

        <input type="email" name="email" size="38" placeholder="Digite seu e-mail">

        <input type="tel" name="telefone" size="36" placeholder="(DDD)XXXX-XXXX">

        <textarea cols="25" rows="10" placeholder="Digite aqui sua mensagem" name="mensagem"
        ></textarea>

        <button type="submit" name="enviar-cadastro">ENVIAR</button>
        <button type="reset" name="limpar-cadastro">LIMPAR</button>

        </form>
    </section>
